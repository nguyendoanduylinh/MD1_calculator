<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

</head>
<body>

<input type="text" id="phepTinh">
<table>
    <tr>
        <td ><button onclick="hienThi(1)">1</button></td>
        <td><button onclick="hienThi(2)">2</button></td>
        <td><button onclick="hienThi(3)">3</button></td>
        <td><button onclick="hienThi('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="hienThi(4)">4</button></td>
        <td><button onclick="hienThi(5)">5</button></td>
        <td><button onclick="hienThi(6)">6</button></td>
        <td><button onclick="hienThi('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="hienThi(7)">7</button></td>
        <td><button onclick="hienThi(8)">8</button></td>
        <td><button onclick="hienThi(9)">9</button></td>
        <td><button onclick="hienThi('*')">*</button></td>
    </tr>
    <tr>
        <td><button onclick="xoa()">C</button></td>
        <td><button onclick="hienThi(0)">0</button></td>
        <td><button onclick="tinhToan()">=</button></td>
        <td><button onclick="hienThi('/')">/</button></td>
    </tr>
</table>
<script src="script.js"></script>
</body>
</html>
